<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="style-quiz.css">
    <title>Inicia el Quiz de Madurez</title>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    <div class="glow-cyan" style="top: 10%; left: 20%;"></div>
    <div class="glow-magenta" style="bottom: 20%; right: 20%;"></div>

    <div class="container quiz-container" id="quiz-page">
        
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBarFill"></div>
            <div class="progress-bar-text" id="progressBarText"></div>
        </div>
        
        <div id="quiz-content" class="fade-in">
            </div>

        <div class="quiz-navigation">
            <button id="prevBtn" class="btn-secondary" style="visibility: hidden;">◀ VOLVER</button>
            <button id="nextBtn" class="btn" disabled>CONTINUAR ▶</button>
        </div>
        
    </div>

    <script src="quiz.js"></script>
</body>
</html>
